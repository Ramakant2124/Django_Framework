{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  <title>Add Course</title>
{% endblock title %}

{% block content %}
<h1 style="text-align:center;">Add Course</h1><br>
  <form method="post" style="width:50%; margin-left:25%;">
    {% csrf_token %}
    {{course_form|crispy}}
    <br>
    <input type="submit" name="submit" value="Add Course" style="margin-left:45%;" class="btn btn-primary">
  </form>
{% endblock content %}
